<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank's Maze</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pictures/icon.png">
</head>

<body>
    <div id="canvasDiv"></div>
    <div id="mainPage">
        <p id="gameTitle">Tank's maze</p>
        <button id="btn" onclick="init(); this.disabled=true;">Start game</button>
        <p>
            <select id="difficulty" value="easy">
                <option value="3.5">Easy</option>
                <option value="2.5">Medium</option>
                <option value="1.5">Hard</option>
            </select>
        </p>
        <div id="info">
        ↑↓←→ : Tank Move , space : attack<br><br>
        Click the image when the keyboard can not be operated
        
        </div>
        <audio id="track" preload="auto">
            <source src="sounds/tank8bit.mp3" type="audio/mp3">
        </audio>
        <audio id="gameWon" preload="auto">
            <source src="sounds/tankWon.mp3" type="audio/mp3">
        </audio>
        <audio id="gameLost" preload="auto">
            <source src="sounds/tankLost.mp3" type="audio/mp3">
        </audio>
        <script src="script.js"></script>
    </div>
    <canvas id="canvas" ></canvas>
    <!-- Following div is used for first appear of tanks -->
    <div >
        <img src="pictures/playerright.png" style="display: none;" id="pitcurestyle" width="30" height="30"  alt="">
        <!-- loading="eager" is used so that picture of enemy tank appear after click on start game button and not after function delay for moving -->
        <img src="pictures/enemyright.png" style="display: none;" id="pitcurestyle" width="30" height="30"  alt="" loading="eager">
    </div>
    <div id="won" style="display: none;">
        <p id="winOrLose">PLAYER WON!</p> 
        <button id="btn" onclick="popTanks(); init();  document.getElementById('won').style.display= 'none';  soundtrack();">Retry</button><br>
        <button id="btn" onclick="window.location.reload(true);  soundtrack();">Main menu</button>
    </div>
    <div id="lost" style="display: none;">
        <p id="winOrLose">PLAYER &nbsp&nbspLOST!</p> 
        <button id="btn" onclick=" popTanks(); init();  document.getElementById('lost').style.display= 'none';  soundtrack();">Retry</button><br>
        <button id="btn" onclick="window.location.reload(true); soundtrack();">Main menu</button>
    </div>
    
</body>

</html>
